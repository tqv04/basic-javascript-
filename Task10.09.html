<!DOCTYPE html>
<html>
<head>
    <title>Task 10.09 - Truy xuất thẻ HTML</title>
</head>
<body>
    <h3>BÀI THỰC HÀNH 10.09</h3>
    <script>
        var p = document.createElement('p');
        p.innerHTML = "Cửa hàng Pizza365 có 3 kích cỡ bánh và 4 loại Pizza. Ba kích cỡ bao gồm S, M và L. Ba loại bánh bao gồm Hải sản, Thịt hun khói và Bò phô mai";
        document.body.append(p);
        var div =document.createElement('div');
        div.setAttribute("id","vdiv");
        document.body.appendChild(div);
        div.innerHTML = p.innerHTML;
        p.innerHTML="Pizza365 Xin chào. Cửa hàng mở cửa từ 9:00 đến 21:00.";
    </script>
</body>

</html>
