<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Courses to UI</title>
    <style>
        body  {
            background-color: rgb(221, 221, 221);
            
        }
        img{
          max-width: 128px ;
          max-height: 144px;
        }
        .container {
            width: 888px;
            height: 224px;
            background-color: white;
            margin: 0 auto;
            margin-top: 30px;
            display: flex;
            align-items: center;
            border-radius: 10px;
        }

        .logo {
            width: 128px;
            height: 144px;
            margin-left: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .a {
            width: 392px;
            height: 141px;
            margin-left: 32px;
        }

        .b {
            width: 143px;
            height: 128px;
            margin-left: 81px;
        }

        .bitem {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .containerCheck {
            width: 888px;
            height: auto;
            background-color: white;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            text-align: center;
            border-radius: 10px;
        }

        .cCheckBody {
            display: flex;
            margin: 0 auto;
            gap: 50px;
            padding-bottom: 30px;
        }

        .cCheckBodyP {
            font-size: 18px;
        }

        .cCheckBodyinP {
            padding: 5px;
            border-radius: 5px;
            height: 50px;
            width: 400px;
        }

        .cCheckBodyBtn {
            width: 100px;
            padding: 5px;
            border-radius: 5px;
            background-color: green;
            color: white;
            border: none;
        }
    </style>

</head>

<body onload="onLoadPage()">
    <div class="containerCheck">
        <h1>Danh Sách Khóa Học</h1>
        <div class="cCheckBody">
            <p class="cCheckBodyP">Nhập mã khóa học</p>
            <input type="text" placeholder="Nhập mã khóa học bạn cần tìm kiếm .... " class="cCheckBodyinP" id="searchInput">
            <button class="cCheckBodyBtn" onclick="searchCourse()">Tìm kiếm</button>
        </div>
    </div>

    <!-- This is where the courses will be displayed dynamically -->
    <div id="courseContainer"></div>

    <script>
        "use strict";
        var gListCourses = [
            {
                id: 1,
                courseCode: "ANGULAR_101",
                courseImage: "images/courses/course-angular.jpg",
                courseName: "How to easily create a website with Angular",
                teacherName: "Morris Mccoy",
                courseDesc: "Build a real e-commerce app with Angular, Firebase and Bootstrap 4",
                duration: 45,
                lessons: 120,
                level: "Beginner"
            },
            {
                id: 2,
                courseCode: "PYTHON_301",
                courseImage: "images/courses/course-python.jpg",
                courseName: "The Python Course: build web application",
                teacherName: "Claire Robertson",
                courseDesc: "Master of building Web Application with Python Flask",
                duration: 60,
                lessons: 132,
                level: "Advanced"
            },
            {
                id: 5,
                courseCode: "GRAPHQL_204",
                courseImage: "images/courses/course-graphql.jpg",
                courseName: "GraphQL: introduction to graphQL for beginners",
                teacherName: "Ted Hawkins",
                courseDesc: "From beginners to master GraphQL and apply in create web application with Java",
                duration: 51,
                lessons: 159,
                level: "Intermediate"
            },
            {
                id: 6,
                courseCode: "JS_110",
                courseImage: "images/courses/course-javascript.jpg",
                courseName: "Getting Started with JavaScript",
                teacherName: "Ted Hawkins",
                courseDesc: "Perfect for those who are new to programming. This course will get you started coding in JavaScript",
                duration: 39,
                lessons: 115,
                level: "All"
            },
            {
                id: 8,
                courseCode: "CSS_111",
                courseImage: "images/courses/course-css.jpg",
                courseName: "CSS: ultimate CSS course from beginner to advanced",
                teacherName: "Juanita Bell",
                courseDesc: "Create CSS layouts using Flexbox for an amazing workflow.",
                duration: 39,
                lessons: 95,
                level: "Beginner"
            },
            {
                id: 11,
                courseCode: "WORDPRESS_311",
                courseImage: "images/courses/course-wordpress.jpg",
                courseName: "Complete Wordpress themes & plugins",
                teacherName: "Clevaio Simon",
                courseDesc: "Everything you need to become a hirable WordPress Developer building custom themes and plugins",
                duration: 45,
                lessons: 105,
                level: "Advanced"
            }
        ];

        // Function to render the course list
        function onLoadPage() {
            displayCourses(gListCourses);
        }

        function displayCourses(courses) {
            var courseContainer = document.getElementById("courseContainer");
            courseContainer.innerHTML = "";  // Clear any previous content

            courses.forEach(function(course) {
                var courseHtml = getCourseHtml(course);
                courseContainer.innerHTML += courseHtml;
            });
        }

        // Function to generate HTML for each course
        function getCourseHtml(course) {
            return `
            <div class="container">
                <div class="logo">
                   <img src="${course.courseImage}" alt="Course Image">
                </div>
                <div class="a">
                    <h1 style="font-family: DM Serif Display; font-weight: 400; font-size: 22px; line-height: 25px; margin: 0; color: #081F32;">
                        ${course.courseName}
                    </h1>
                    <p style="font-family: Open Sans; font-weight: 400; font-size: 16px; line-height: 25px; margin: 0; margin-top: 8px; color: #A5ADBB;">by ${course.teacherName}</p>
                    <p style="font-family: Open Sans; font-weight: 400; font-size: 16px; line-height: 25px; margin: 0; margin-top: 8px; color: #6E798C;">
                        ${course.courseDesc}
                    </p>
                </div>
                <div class="b">
                    <div class="bitem">
                        <img src="Clock Icon.png" alt="" width="24px" height="24px">
                        <p style="font-family: Open Sans; font-weight: 600; font-size: 16px; line-height: 25px; margin: 0; color: #6E798C;">
                            <strong style="font-family: Open Sans; font-weight: 600; font-size: 16px; line-height: 25px; margin: 0; color: black;">${course.duration}</strong> hours
                        </p>
                    </div>
                    <div class="bitem" style="margin-top: 27px;">
                        <img src="Group (1).png" alt="" width="24px" height="24px">
                        <p style="font-family: Open Sans; font-weight: 600; font-size: 16px; line-height: 25px; margin: 0; color: #6E798C;">
                            <strong style="font-family: Open Sans; font-weight: 600; font-size: 16px; line-height: 25px; margin: 0; color: black;">${course.lessons}</strong> lessons
                        </p>
                    </div>
                    <div class="bitem" style="margin-top: 26px;">
                        <img src="Level Icon.png" alt="" width="24px" height="24px">
                        <p style="font-family: Open Sans; font-weight: 600; font-size: 16px; line-height: 25px; margin: 0; color: #6E798C;">
                            <strong style="font-family: Open Sans; font-weight: 600; font-size: 16px; line-height: 25px; margin: 0; color: black;">${course.level}</strong> level
                        </p>
                    </div>
                </div>
            </div>`;
        }

        // Search function based on course code
        function searchCourse() {
            var searchQuery = document.getElementById("searchInput").value.toUpperCase();
            var filteredCourses = gListCourses.filter(function(course) {
                return course.courseCode.toUpperCase().includes(searchQuery);
            });
            displayCourses(filteredCourses);
        }

    </script>
</body>

</html>
