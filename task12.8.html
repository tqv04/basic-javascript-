<body>
  <script>
    // 1
    var mang=[1,2,1,4,5,1,1,3,1], n = 1;
    var dem= mang.filter(item => item === n).length;
    console.log(dem);

    // 2
    var Arr= [10, 20, 30, 40, 50], x=0, y=2;
    function doi(Arr,x,y) {
      return Arr.map((item,index) =>{
        if(index === x) return Arr[y];
        if(index === y) return Arr[x];
        return item;
      });
    }
    console.log(doi(Arr,0,2));
    console.log(doi(Arr,1,2));
    // 3
    var p = [1, 2, 3];
    var p2= [100, 2, 1, 10];
    var pmoi = p.concat(p2);
    console.log("pmoi:",pmoi);

      pmoi = pmoi.filter((item,index,self) => self.indexOf(item) === index);
    console.log("sau khi loc:",pmoi);
    
    // 4
      var mang=[1, 2, 3, 1, 5, 1, 4, 6, 3, 4];
      console.log("truoc khi loc:", mang);
      mang = mang.filter((item,index,self) => self.indexOf(item) === index);
      console.log("sau khi loc: " , mang);
      
      
  </script>
