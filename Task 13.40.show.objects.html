<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Show objects </title>
    <style>
        h3 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5rem;
            color: blueviolet;
        }
        button {
            padding: 0.8rem;
            margin-right: 0.5rem;
            border-radius: 4px;
            background-color: blueviolet;
            color: white;
            border: 0;
            outline: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h3> Hiển thị thông tin đối tượng khi ấn nút </h3>
    <button onclick="eventClickCar()">Hiển thị Car</button>
    <button onclick="eventClickProduct()">Hiển thị Product</button>
    <button onclick="eventClickPerson()">Hiển thị Person</button>
</body>
<script>
    // Bạn viết code Javascript xuống dưới đây
    let car = {
        make: "Toyota",
        mode: "Corolla",
        year: 2018,
        color: "Silver",
        vID: "Silver",
    }
    let product = {
        code: "LG101",
        name: "TV LG101",
        category: "dientu",
        country: "US",
        vID: 300,
    }
    let person = {
        firstname: "Ngô Văn",
        lastname: "Nam",
        country: "VN",
        gender: "Nam",
        age: 21,
    }
    function eventClickCar() {
        console.log(car);
        
    }
    function eventClickProduct() {
        console.log("Tên product",product.name);
        console.log("Giá product",product.vID);

    }
    function eventClickPerson() {
        console.log("họ và tên:", person.firstname+" "+person.lastname);
        
    }
</script>

</html>
