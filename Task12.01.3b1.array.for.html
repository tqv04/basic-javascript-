<!DOCTYPE html>
<html>
<head>
    <title>Task 3B.1 - Làm việc với mảng và for</title>
</head>
<body>
    <h3>Làm việc với mảng và vòng lặp for</h3>
</body>

<script>
    // Viết code Javascript thực hiện bài tập ở đây
    var a = [ -1,  10, -10, 4, 8, 2, 9 ];
    var b = [ 'Cộng hòa' ,  'Việt Nam', 'Xin chào', 'Hello'];
    console.log(a[4],a[6]);
    console.log(b[0], b[3]);
    for(var x = 0; x < b.length; x++){
        console.log(x);
    }
    for(var z = 0; z < a.length; z++){
        a[z] += 2;
    }
    console.log(a);
</script>
</html>
