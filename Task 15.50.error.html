<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> First Web Page </title>
    <style>
        body {
            padding: 0 0.5rem;
        }
        button {
            padding: 0.5rem 1.5rem;
            background-color: green;
            color: white;
            border-radius: 0.25rem;
            outline: none;
            border: 0;
            cursor: pointer;
        }
        p {
            font-size: 1.2rem;
        }
    </style>
</head>

<body onload="onPage()">
    <h1 id="h1_chao" id="h1_chao_mung"> Chào mừng đến với DevCamp 120 </h1>
    <p id="p_muc_tieu"> Bạn sẽ thành fullstack developer !</p>
    <button id="btn_hien_khau_hieu" onclick="onBtnHienKhauHieu()"> Hiện khẩu hiệu </button>
</body>

<script type="text/javascript">
    "use strict"
    /*
    || Vùng 1: định nghĩa global variables (biến toàn cục)
    */
    var gH1ChaoMung = document.getElementById("h1_chao_mung"); // tìm phần tử h1 qua ID
    var gPMucTieu = document.getElementById("p_muc_tieu"); //tìm phần tử p mục tiêu qua ID
    var gBtnHienKhauHieu = document.getElementById("btn_hien_khau_hieu");
    /*
    || Vùng 2: event handlers - function xử lý sự kiện  
    */
    // hàm xử lý sự kiện onload của trang (khi trang được tải)
    function onPageLoading() {
        console.log("H1 " + gH1ChaoMung.id + " " + gH1ChaoMung.innerHTML);
    }
    //function khi click nút
    //gọi khi click nút
    function onBtnHienKhauHieuClick() {
        alert("Quyết tâm thành lập trình viên !")
    }
    /*
     || Vùng 3: function (hàm) dùng chung
   */
</script>

</html>
