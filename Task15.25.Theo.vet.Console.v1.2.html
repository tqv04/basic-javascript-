<script>
    "use strict";
    /*

    /*

    function onBtnTestButton1Click() {
        console.log("Ấn nút và Test code tại đây..");
        testTask725();

    // Hàm xử lý sự kiện khi trang được load (f5)
    function onPageLoading() {
        console.log("%c Load trang tại đây", "color:blue");
    }

    /*
    || Vùng 3: common function - function dùng chung, để gọi từ vùng 2, hoặc từ console

        console.log("....Gọi từ console để test tại đây ....");
        var vLapTrinhRatHay = true;
        console.log(typeof vLapTrinhRatHay);
    }

    // Hàm tính tổng các số trong mảng
    function testTask725() {
        // Ghi ra console để biết task725 bắt đầu
        console.log("start:");

        var myNumbers = [1, 2, 5, 6, 7, 5];
        var sumNumber = 0;

        // Duyệt qua mảng và tính tổng
        for (var bViTriHienTai = 0; bViTriHienTai < myNumbers.length; bViTriHienTai++) {
            sumNumber += myNumbers[bViTriHienTai];
            
            // Ghi log vị trí hiện tại, giá trị hiện tại và tổng sau khi cộng
            console.log("Vị trí hiện tại: " + bViTriHienTai);
            console.log("Giá trị hiện tại: " + myNumbers[bViTriHienTai]);
            console.log("Tổng hiện tại: " + sumNumber);
        }

        console.log("sumNumber = " + sumNumber);
        console.log("end");
    }
</script>
